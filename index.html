<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine?</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>

<body>

    <div id="tsparticles"></div>

    <div class="container">
        <div class="card">
            <h1>Hey &#x2764;&#xFE0F;</h1>
            <p class="subtitle">I have something important to ask you...</p>
            <h2>Will you be my Valentine?</h2>

            <div class="button-row">
                <button id="yesBtn" class="yes">Yes &#x2764;&#xFE0F;</button>
                <button id="noBtn" class="no">No &#128584;</button>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Yaaay! &#127881;</h2>
            <p>Best decision ever. Date confirmed &#x2764;&#xFE0F;</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
